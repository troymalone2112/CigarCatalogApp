[build]
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/webhook/revenuecat"
  to = "/.netlify/functions/revenuecat-webhook"
  status = 200

[[redirects]]
  from = "/webhook/revenuecat/health"
  to = "/.netlify/functions/revenuecat-webhook/health"
  status = 200

[[redirects]]
  from = "/webhook/revenuecat/test"
  to = "/.netlify/functions/revenuecat-webhook/test"
  status = 200