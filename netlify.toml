
[build]
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/webhook/revenuecat"
  to = "/.netlify/functions/webhook-simple"
  status = 200

[[redirects]]
  from = "/webhook/revenuecat/health"
  to = "/.netlify/functions/webhook-simple"
  status = 200

[[redirects]]
  from = "/keep-alive"
  to = "/.netlify/functions/keep-alive"
  status = 200
