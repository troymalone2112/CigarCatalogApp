
[build]
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"
  # Disable secret scanning for SUPABASE_URL (it's a public endpoint, not a secret)
  SECRETS_SCAN_OMIT_KEYS = "SUPABASE_URL"
  # Disable secret scanning entirely (since we're using environment variables for real secrets)
  SECRETS_SCAN_ENABLED = "false"

[[redirects]]
  from = "/webhook/revenuecat"
  to = "/.netlify/functions/webhook-simple"
  status = 200

[[redirects]]
  from = "/webhook/revenuecat/health"
  to = "/.netlify/functions/webhook-simple"
  status = 200

[[redirects]]
  from = "/keep-alive"
  to = "/.netlify/functions/keep-alive"
  status = 200
