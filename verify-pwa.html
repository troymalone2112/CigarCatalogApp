<!DOCTYPE html>
<html>
<head>
  <title>PWA Verification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: system-ui;
      padding: 20px;
      background: #0a0a0a;
      color: #fff;
    }
    .check {
      margin: 10px 0;
      padding: 10px;
      background: #1a1a1a;
      border-radius: 8px;
    }
    .pass { border-left: 4px solid #4CAF50; }
    .fail { border-left: 4px solid #f44336; }
  </style>
</head>
<body>
  <h1>PWA Configuration Check</h1>
  <div id="checks"></div>
  
  <script>
    const checks = [];
    
    // Check manifest
    const manifestLink = document.querySelector('link[rel="manifest"]');
    checks.push({
      name: 'Manifest Link',
      pass: !!manifestLink,
      value: manifestLink ? manifestLink.href : 'Missing'
    });
    
    // Check meta tags
    const appleCapable = document.querySelector('meta[name="apple-mobile-web-app-capable"]');
    checks.push({
      name: 'apple-mobile-web-app-capable',
      pass: !!appleCapable && appleCapable.content === 'yes',
      value: appleCapable ? appleCapable.content : 'Missing'
    });
    
    const appleStatusBar = document.querySelector('meta[name="apple-mobile-web-app-status-bar-style"]');
    checks.push({
      name: 'apple-mobile-web-app-status-bar-style',
      pass: !!appleStatusBar,
      value: appleStatusBar ? appleStatusBar.content : 'Missing'
    });
    
    const appleTitle = document.querySelector('meta[name="apple-mobile-web-app-title"]');
    checks.push({
      name: 'apple-mobile-web-app-title',
      pass: !!appleTitle,
      value: appleTitle ? appleTitle.content : 'Missing'
    });
    
    // Check standalone mode
    const isStandalone = window.navigator.standalone === true || 
                        window.matchMedia('(display-mode: standalone)').matches;
    checks.push({
      name: 'Standalone Mode',
      pass: isStandalone,
      value: isStandalone ? 'Yes (Full-screen!)' : 'No (Browser mode)'
    });
    
    // Check HTTPS
    checks.push({
      name: 'HTTPS',
      pass: location.protocol === 'https:',
      value: location.protocol
    });
    
    // Render checks
    const container = document.getElementById('checks');
    checks.forEach(check => {
      const div = document.createElement('div');
      div.className = `check ${check.pass ? 'pass' : 'fail'}`;
      div.innerHTML = `<strong>${check.name}:</strong> ${check.pass ? '✅' : '❌'} ${check.value}`;
      container.appendChild(div);
    });
  </script>
</body>
</html>
